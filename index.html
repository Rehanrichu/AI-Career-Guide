<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">

    <body>

        <nav>
            <a href="/">Home</a> |
            <a href="/about">About</a>
        </nav>

        <div class="container">
            <!-- Existing page content -->
        </div>

        <div class="container">
            <h1>Find Your AI Career Path ðŸš€</h1>
            <p class="tagline">Answer 3 simple questions to discover your future in AI.</p>

            <form method="POST" action="/results" class="quiz-form">
                <!-- Name -->
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <!-- Grade -->
                <label for="grade">Your Grade:</label>
                <select id="grade" name="grade" required>
                    <option value="">Select Grade</option>
                    <option value="9">9th</option>
                    <option value="10">10th</option>
                    <option value="11">11th</option>
                    <option value="12">12th</option>
                </select>

                <!-- Question 1 -->
                <label for="subject">Favorite Subject:</label>
                <select id="subject" name="subject" required>
                    <option value="">Select Subject</option>
                    <option value="Math">Math</option>
                    <option value="Biology">Biology</option>
                    <option value="Languages">Languages</option>
                    <option value="Physics">Physics</option>
                    <option value="Arts">Arts</option>
                </select>

                <!-- Question 2 -->
                <label for="coding">Interested in Coding?</label>
                <select id="coding" name="coding" required>
                    <option value="">Select Option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

                <!-- Question 3 -->
                <label for="thinking">Thinking Style:</label>
                <select id="thinking" name="thinking" required>
                    <option value="">Select Style</option>
                    <option value="Logical">Logical</option>
                    <option value="Creative">Creative</option>
                </select>

                <!-- Submit -->
                <button type="submit" class="submit-btn">âœ¨ Get My Path</button>
            </form>
        </div>
    </body>

</html>
